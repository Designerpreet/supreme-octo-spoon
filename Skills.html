<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Skills</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .skills-section {
        padding: 100px 20px;
        background-color: #fff;
        text-align: center;
    }

    .skills-section h2 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .skills-section p {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 50px;
    }

    .skill {
        max-width: 700px;
        margin: 20px auto;
        text-align: left;
    }

    .skill h3 {
        margin-bottom: 10px;
        font-size: 1.2rem;
        color: #2c3e50;
    }

    .skill-bar {
        background-color: #ecf0f1;
        border-radius: 10px;
        overflow: hidden;
        height: 25px;
    }

    .skill-progress {
        height: 100%;
        line-height: 25px;
        color: #fff;
        text-align: right;
        padding-right: 10px;
        border-radius: 10px;
        background-color: #27ae60;
        width: 0;
        transition: width 1.5s ease-in-out;
    }

    /* Optional different colors for different skills */
    .html { background-color: #e44d26; }
    .css { background-color: #264de4; }
    .js { background-color: #f0db4f; color: #000; }
    .photoshop { background-color: #31a8ff; }
    .webdev { background-color: #27ae60; }

</style>
</head>
<body>

<section class="skills-section">
    <h2>My Skills</h2>
    <p>Here are some of my key skills in design, development, and creativity.</p>

    <div class="skill">
        <h3>Photoshop</h3>
        <div class="skill-bar">
            <div class="skill-progress html" style="width: 90%;">90%</div>
        </div>
    </div>

    <div class="skill">
        <h3>Autodesk Maya </h3>
        <div class="skill-bar">
            <div class="skill-progress css" style="width: 80%;">80%</div>
        </div>
    </div>

    <div class="skill">
        <h3>Premiere Pro</h3>
        <div class="skill-bar">
            <div class="skill-progress js" style="width: 75%;">75%</div>
        </div>
    </div>

    <div class="skill">
        <h3>Corel Draw</h3>
        <div class="skill-bar">
            <div class="skill-progress photoshop" style="width: 95%;">95%</div>
        </div>
    </div>

    <div class="skill">
        <h3>HTML CSS</h3>
        <div class="skill-bar">
            <div class="skill-progress webdev" style="width: 60%;">60%</div>
        </div>
    </div>
</section>

<script>
    // Optional: Animate progress bars when page loads
    window.addEventListener('DOMContentLoaded', () => {
        const progressBars = document.querySelectorAll('.skill-progress');
        progressBars.forEach(bar => {
            const width = bar.style.width;
            bar.style.width = '0';
            setTimeout(() => {
                bar.style.width = width;
            }, 100);
        });
    });
</script>

</body>
</html>
