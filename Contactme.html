<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Gurpreet Singh</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f9fafb;
      color: #14532d;
    }

    section {
      padding: 70px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #166534;
      position: relative;
    }

    h2::after {
      content: "";
      width: 80px;
      height: 4px;
      background: #22c55e;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .contact-container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .contact-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .contact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(34, 197, 94, 0.3);
    }

    .contact-icon {
      font-size: 2rem;
      color: #22c55e;
      margin-bottom: 12px;
    }

    .contact-card h3 {
      margin-bottom: 8px;
      font-size: 1.3rem;
      color: #14532d;
    }

    .contact-card p, 
    .contact-card a {
      font-size: 1rem;
      color: #166534;
      text-decoration: none;
    }

    .contact-card a:hover {
      color: #22c55e;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 2rem;
      }
      .contact-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <section id="contact">

        <div class="contact-icon">üìç</div>

      </div>

      <div class="contact-card">
        <div class="contact-icon">üìû</div>

      </div>

      <div class="contact-card">
        <div class="contact-icon">üìß</div>
        <h3>Email</h3>

  </section>
</body>
</html>
